<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase CRUD Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Supabase CRUD Demo</h1>

    <form action="/" method="post">
        <label for="id">ID:</label>
        <input type="number" name="id" required>

        <label for="desc">Description:</label>
        <input type="text" name="desc" required>

        <button type="submit" name="action" value="insert">Insert Data</button>
        <button type="submit" name="action" value="update">Update Data</button>
        <button type="submit" name="action" value="delete">Delete Data</button>
    </form>

    <form action="/" method="post">
        <button type="submit" name="action" value="select">Fetch All Data</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}

</body>
</html>
